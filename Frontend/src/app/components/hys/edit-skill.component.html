<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5"> 
                            <h4 class=" mb-2 text-uppercase text-decoration-underline">Edite su experiencia laboral</h4>
                            <div class="container" *ngIf="skill">
                                <div class="row">
                                    <div>
                                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                            <div class="form-group form-outline form-white mb-4">
                                                <label for="nombre">Nombre de la skill</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                                            </div>
                                            <div class="form-group form-outline form-white mb-4">
                                                <label for="descripcionE">Porcentaje de la skill</label>
                                                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                                            </div>
                                                <button class="btn btn-success btn-lg px-3">
                                                    Editar
                                                </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
