<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>    

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress *ngIf="isLogged"
        [title]="(skill.nombre)"
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [outerStrokeWidth]="16"
        [showUnits]="false"
        [showSubtitle]="false"
        [showTitle]="true"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#e2b346'"
        [innerStrokeColor]="'#d59c1b'"
        [animation]="true"
        [animationDuration]="600"
        [imageSrc]="''"
        [title]= "(skill.nombre)"
        [showImage]="false"
        [imageWidth]="60"
        [imageHeight]="60">
</circle-progress>
     
      <div>
        <td *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil"></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash"></i></button>
        </td>
      </div>  
    </div>

</div>
